<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" type="text/css" href="userLogin.css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css">
</head>
<body>
<h1 class="text-center">Welcome to RedWin Login From</h1>
<div class="d-flex justify-content-center">

<form action="user" method="post" class="d-flex flex-column w-50 gap-2 border border-3 p-4 border-danger" style="border-radius:6px; box-shadow:0px 0px 12px blue;">

    <label class="form-label">UserId: </label> <input class="form-control" type="text" placeholder="id" name="id">
    <label class="form-label">User FName: </label><input class="form-control" type="text" placeholder="First name" name="FName">
    <label class="form-label">User LName: </label><input class="form-control" type="text" placeholder="Last name" name="LName">
    <label class="form-label">User MailId: </label><input class="form-control" type="email" placeholder="Email id" name="email">
    <label class="form-label">User PhNo: </label><input class="form-control" type="number" placeholder="Phone number" name="PNumber">
    <input type="submit" class="btn btn-primary">
</form>
</div>
